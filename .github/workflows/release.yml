name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: foxd-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: foxd-linux-arm64
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            artifact: foxd-linux-armv7

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: console/pnpm-lock.yaml

      - name: Build console
        working-directory: console
        run: |
          pnpm install 
          pnpm build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install build deps (native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Build (native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        working-directory: daemon
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        working-directory: daemon
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: cp daemon/target/${{ matrix.target }}/release/foxd ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: foxd-*
