name: Release Foxd Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.2.3)"
        required: true
        type: string
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build release artifacts
        run: |
          docker buildx build \
            --file Dockerfile.release \
            --output type=local,dest=release \
            .

          chmod +x release/foxd-* || true
          ls -lh release

      - uses: actions/upload-artifact@v4
        with:
          name: foxd-binaries
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: foxd-binaries
          path: .

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          body: |
            ## Foxd LAN Monitoring Daemon

            A local-first LAN monitoring daemon for tracking device presence and automating network events.

            ### Supported Platforms
            - **Linux x86_64** (Intel/AMD 64-bit)
            - **Linux ARM64** (aarch64 - Raspberry Pi 4, ARM servers)
            - **Linux ARMv7** (32-bit ARM - Raspberry Pi 2/3)

            ### Requirements

            **Linux:**
            - Root privileges or `CAP_NET_RAW` + `CAP_NET_ADMIN` capabilities
            - `libpcap` installed on the system
            - Uses netlink APIs for neighbor table monitoring

            ### Installation

            **Linux:**
            ```bash
            # Download for your platform
            curl -L -o foxd https://github.com/P8labs/foxd/releases/latest/download/foxd-linux-amd64
            chmod +x foxd
            sudo mv foxd /usr/local/bin/
            ```

            See the [documentation](https://p8labs.github.io/foxd) for complete setup instructions.
          generate_release_notes: true
          make_latest: true
          files: "*"
