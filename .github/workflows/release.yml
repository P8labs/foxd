name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.2.3)"
        required: true
        type: string
permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: foxd-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: foxd-linux-arm64
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            artifact: foxd-linux-armv7

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: console/pnpm-lock.yaml

      - name: Build console
        working-directory: console
        run: |
          pnpm install 
          pnpm build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: daemon
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Install build deps (Linux native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev libssl-dev pkg-config

      - name: Build (Linux native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        working-directory: daemon
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        working-directory: daemon
        run: cross build --release --target ${{ matrix.target }} --features vendored-openssl

      - name: Rename binary
        run: cp daemon/target/${{ matrix.target }}/release/foxd ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          body: |
            ## Foxd LAN Monitoring Daemon

            A local-first LAN monitoring daemon for tracking device presence and automating network events.

            ### Supported Platforms
            - **Linux x86_64** (Intel/AMD 64-bit)
            - **Linux ARM64** (aarch64 - Raspberry Pi 4, ARM servers)
            - **Linux ARMv7** (32-bit ARM - Raspberry Pi 2/3)

            ### Requirements
            - Linux (uses netlink and libpcap APIs)
            - Root privileges or `CAP_NET_RAW` + `CAP_NET_ADMIN` capabilities
            - `libpcap` installed on the system

            ### Installation
            ```bash
            # Download for your platform
            curl -L -o foxd https://github.com/P8labs/foxd/releases/latest/download/foxd-linux-amd64
            chmod +x foxd
            sudo mv foxd /usr/local/bin/
            ```

            See the [documentation](https://p8labs.github.io/foxd) for complete setup instructions.
          generate_release_notes: true
          make_latest: true
          files: foxd-*
